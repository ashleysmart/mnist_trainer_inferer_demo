services:
  mnist_infer:
    container_name: mnist_infer
    image: mnist_infer
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    runtime: nvidia
    working_dir: /workdir/
    ports:
      - "5000:5000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: python3 infer.py
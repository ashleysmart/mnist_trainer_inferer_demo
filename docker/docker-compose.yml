services:
  mnist_trainer:
    container_name: mnist_trainer
    image: mnist_trainer
    build:
      context: ../
      dockerfile: docker/Dockerfile
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    runtime: nvidia
    volumes:
      - ../:/workdir
    working_dir: /workdir/
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: bash